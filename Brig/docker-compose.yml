version: '3.8'
services:
  redis:
    image: redis:alpine
    volumes:
      - redis-data:/var/lib/redis
    ports:
      - 6379:6379
    environment:
      - REDIS_REPLICATION_MODE=master

  PoolFinder:
    image: arbie:prod
    volumes:
      - ./PoolFinder:/arbie

  PoolUpdater:
    image: arbie:prod
    volumes:
      - ./PoolUpdater:/arbie

  PathFinder:
    image: arbie:prod
    volumes:
      - ./PathFinder:/arbie

  Trader:
    image: arbie:prod
    volumes:
      - ./Trader:/arbie

  Node:
    image: hardhat:node
    command: npx hardhat node --fork http://gluteus:8545

volumes:
  redis-data:
