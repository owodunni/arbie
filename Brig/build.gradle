task dockerArbie(type: Exec) {
    workingDir projectDir
    
    commandLine "docker", "build", "-f", "Dockerfile.arbie",
                "-t", "arbie:prod", "."
}


task dockerHardhat(type: Exec) {
    workingDir projectDir
    
    commandLine "docker", "build", "-f", "Dockerfile.hardhat",
                "-t", "hardhat:node", "."
}

task dockerBuild {
    dependsOn dockerHardhat, dockerArbie
}
